<table id="types_data"></table>

<script>
	var obj;
	var editRow=undefined; //记录当前正在被编辑的行
	var currentOp;
	var flag;
	
	obj=$('#types_data').datagrid({
		url:'courseType/getAllCourseType.action',
		fitColumns:true,
		striped:true,
		loadMsg:"数据加载中...",
		pagination:true,
		fit:true,
		pageNumber:1,
		pageSize:5,
		pageList:[5,10,15,20,30],
		sortName:'class_id',
		remoteSort:false,
		columns:[[
			 {field:'class_ids',title:'',width:100,align:'center',checkbox:true},
		     {field:'class_id',title:'课程类型编号',width:100,align:'center',sortable:true},
		     {field:'class_categorys',title:'课程类型名称',width:100,align:'center',editor:{type:"text",options:{requires:true}}}
		]],
		toolbar:[{
			text:"添加",
			iconCls:"icon-add",
			handler:function(){
				currentOp="addCourseType.action";
				flag="添加";
				if(editRow !=undefined){
					obj.datagrid("rejectChanges"); //回滚所有的数据
					obj.datagrid("endEdit",editRow); //关闭正在被编辑的行
					editRow=undefined;
				}else{
					obj.datagrid("insertRow",{index:0,row:{}}); 
					obj.datagrid("beginEdit",0);
					editRow=0;  //记录当前被编辑的行
				}
			}
		},{
			text:"修改",
			iconCls:"icon-edit",
			handler:function(){
				currentOp="updateCourseType.action";
				flag="修改";
				var rows=obj.datagrid("getChecked")[0];
				if(rows!=undefined){
					if(editRow !=undefined){
						obj.datagrid("rejectChanges"); //回滚所有的数据
						obj.datagrid("endEdit",editRow); //关闭正在被编辑的行
						editRow=undefined;
					}else{
						//获取用户选中的行的索引
						var index=obj.datagrid("getRowIndex",rows);
						console.info(rows);
						obj.datagrid("updateRow",{index:index,row:rows}); 
						obj.datagrid("beginEdit",index);
						editRow=index;  //记录当前被编辑的行
						
					}
				}else{
					$.messager.show({
						title:'成功提示',
						msg:'请选中您要修改的数据...',
						timeout:2000,
						showType:'slide'
					});
				}
			  }
		},{
			text:"删除",
			iconCls:"icon-remove",
			handler:function(){
				var rows=obj.datagrid("getChecked");
				if(rows!=null  && rows!=""){
					 $.messager.confirm('信息确认','您确认要删除选定的数据吗？',function(rs){
						if(rs){
							if(rows.length==1){
								var class_id=rows[0].class_id;
								$.post("admin/delCourseType",{class_id:class_id},function(data){
									if(data>0){
										$.messager.show({
											title:'成功提示',
											msg:'会员删除成功',
											timeout:2000,
											showType:'slide'
										});
										obj.datagrid("reload");//刷新表格
										$('#users_data').datagrid("reload");
									}else{	
										$.messager.alert('失败提示','会员删除失败','error');
									}
								});
							}else{
								var class_ids="";
								for(var i=0;i<rows.length-1;i++){
									class_ids+=rows[i].class_id+",";
								}
								//发请求到数据库删除
								$.post("admin/delCourseTypes",{class_ids:class_ids},function(data){
									if(data){
										$.messager.show({
											title:'成功提示',
											msg:'课程类型删除成功',
											timeout:2000,
											showType:'slide'
										});
										rows=null;
										obj.datagrid("reload");//刷新表格
										$('#types_data').datagrid("reload");
									}else{	
										$.messager.alert('失败提示','课程类型删除失败','error');
									}
								});
							}
							
						}else{
							return;
						}
					});
				}else{
					$.messager.show({
						title:'成功提示',
						msg:'请选中您要删除的数据...',
						timeout:2000,
						showType:'slide'
					});
				}
			}
		},{
			text:"保存",
			iconCls:"icon-save",
			handler:function(){
				obj.datagrid("endEdit",editRow); //关闭正在被编辑的行
				//获取正在编辑的数据
				var rows=obj.datagrid("getChanges")[0];
				alert(rows);
				 if(rows ==undefined){   //说明没有被保存到数据库
					obj.datagrid("rejectChanges"); //回滚所有的数据
					obj.datagrid("endEdit",editRow); //关闭正在被编辑的行
					editRow=undefined;
				}else if(rows.typename==""){
					editRow=undefined;
					obj.datagrid("rejectChanges");
				}else{
					$.post("courseType/"+currentOp,rows,function(data){
						if(data){
							$.messager.show({
								title:'成功提示',
								msg:'课程类型操作成功',
								timeout:2000,
								showType:'slide'
							});
							rows=null;
							obj.datagrid("reload"); 
							editRow=undefined;
							obj.datagrid("rejectChanges");
							obj.datagrid("endEdit",editRow);
						}else{
							$.messager.alert('失败提示','课程类型操作失败','error');
						}
					});
				}
			}
		},{
			text:"撤销",
			iconCls:"icon-redo",
			handler:function(){
				obj.datagrid("rejectChanges"); //回滚所有的数据
				obj.datagrid("endEdit",editRow); //关闭正在被编辑的行
				editRow=undefined;
			}
		}
		]
	});
</script>
